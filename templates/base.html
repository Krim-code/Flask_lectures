<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
 {% block title %}
    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Flask site</title>
    {% endif %}
  {% endblock %}
</head>
<body>
{% block content -%}
  {%- block mainmenu -%}
    <ul>
        {% for el in menu -%}
            <li>{{el}}</li>
        {% endfor -%}
    </ul>
  {% endblock mainmenu -%}


    {% if title -%}
    <h1>{{title}}</h1>
        {% else -%}
    <h1>Random text</h1>
    {% endif -%}

{% endblock %}

</body>
</html>
